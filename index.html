<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Multilayer parallax web</title>
    
</head>
<body>
    <section class="parallax-container">
        <div class="parallax-layer layer-background"></div>
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3 layer-man"></div>
        <div class="parallax-layer layer-4"></div>
    </section>
    <section class="text text1">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <section class="text text2">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <script>
       var man = document.getElementsByClassName("layer-man")[0]; // vyhledání elemetu s postavou
       var mountain = document.getElementsByClassName("layer-1")[0];// vyhledání elementu s horou
       var forground = document.getElementsByClassName("layer-2")[0];// vyhledání elementu s popředím
       window.onscroll = function() {parallax()}

        function parallax(){
            let scrollTop = document.documentElement.scrollTop;
            console.log(scrollTop);
            if(scrollTop > 50)
            {
                man.style.transform = "translateY(-150px) translateX(-80px)";
            }
            else
            {
                man.style.transform = "initial";
            }
            if(scrollTop > 200)
            {
                mountain.style.transform = "translateY(-100px)";
                forground.style.transform= "translateY(-80px) translateX(-30px)";
            }
            else
            {
                mountain.style.transform = "initial";
                forground.style.transform= "initial";
            }
        }
    </script>
</body>
</html>
